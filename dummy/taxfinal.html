<!DOCTYPE html>
<html>
<head>
	<title>Indian Tax Calculator</title>
	<style>
		label {
			display: inline-block;
			width: 100px;
			text-align: right;
			margin-right: 10px;
		}
		input[type="number"] {
			width: 150px;
			padding: 5px;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Indian Tax Calculator</h1>
	<form>
		<label for="income">Income:</label>
		<input type="number" id="income" name="income"><br>

		<label for="investment">Investment:</label>
		<input type="number" id="investment" name="investment"><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br>

		<input type="submit" value="Calculate" onclick="calculateTax()">
	</form>

	<div id="result"></div>

	<script>
		function calculateTax() {
			var income = document.getElementById("income").value;
			var investment = document.getElementById("investment").value;
			var age = document.getElementById("age").value;

			var taxableIncome = income - investment;
			var tax = 0;

			if (taxableIncome <= 250000) {
				tax = 0;
			} else if (taxableIncome <= 500000) {
				tax = (taxableIncome - 250000) * 0.05;
			} else if (taxableIncome <= 1000000) {
				tax = 12500 + (taxableIncome - 500000) * 0.2;
			} else {
				tax = 112500 + (taxableIncome - 1000000) * 0.3;
			}

			if (age >= 60 && age < 80) {
				tax = tax - tax * 0.1;
			} else if (age >= 80) {
				tax = tax - tax * 0.2;
			}

			document.getElementById("result").innerHTML = "Taxable Income: " + taxableIncome + "<br>Tax Payable: " + tax;
		}
	</script>
</body>
</html>
